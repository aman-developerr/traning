{% extends 'base.html' %}
{% block title %}
Edit Routine
{% endblock %}
{% block body %}
    <section class="login-block">
       <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <form class="md-float-material form-material" method="post">
                        {% csrf_token %}
                        <div class="auth-box card">
                            <div class="card-block">
                                <div class="row m-b-20">
                                    <div class="col-md-12">
                                        <h3 class="text-center txt-primary">{{ routine.today_date }}</h3>
                                    </div>
                                </div>
                                <div class="form-group form-primary">
                                    <label class="col-form-label">Current Project:</label>
                                    <input type="text" name="current_project" value="{{ routine.current_project }}" class="form-control">
                                    <span class="form-bar"></span>
                                </div>
                                <div class="form-group form-primary">
                                    <label class="col-form-label">Billable Task:</label>
                                    <textarea name="billable_task" class="form-control" >{{ routine.billable_task }}</textarea>
                                    <span class="form-bar"></span>
                                </div>
                                <div class="form-group form-primary">
                                    <label class="col-form-label">Break:</label>
                                    <textarea name="break_time" class="form-control" >{{ routine.break_time }}</textarea>
                                    <span class="form-bar"></span>
                                </div>
                                <div class="form-group form-primary">
                                    <label class="col-form-label">Task Owner:</label>
                                    <select name="task_owner" class="form-control">
                                        <option value="me">Me</option>
                                        {% for trainer in trainers %}
                                            <option value="{{ trainer.username }}">{{ trainer.username }}</option>
                                        {% endfor %}
                                    </select>
                                    <span class="form-bar"></span>
                                </div>
                                <div class="row m-t-30">
                                    <div class="col-md-12">
                                        <button type="submit"  class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20">Change</button>
                                    </div>
                                </div>
                                <hr/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
       </div>
    </section>
{% endblock %}
