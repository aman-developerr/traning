{% extends 'base.html' %}
{% load static   %}
{% block page_name %}
Feedback
{% endblock %}

{% block page %}
Profile
{% endblock %}

{% block title %}
Profile
{% endblock %}

{% block body %}

      <section class="login-block">
       <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <form class="md-float-material form-material" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="auth-box card">
                            <div class="card-block">
                                <div class="row m-b-20">
                                    <div class=" offset-md-4 col-md-4 justify-content-around">

                                        {% if user.profile.profile_image %}
                                            <img class="img-100 img-radius" src="{{ user.profile.profile_image.url }}">
                                        {% else %}
                                             <img class="img-100 img-radius" src="{% get_static_prefix %}images/avatar-4.jpg" >
                                        {% endif %}
                                    <input type="file" name = 'image'  class="form-control">
                                    </div>
                                </div>
                                <div class="form-group form-primary">
                                    <label class="col-form-label">Username:</label>
                                    <input type="text" disabled value="{{ user.username }}" class="form-control">
                                    <span class="form-bar"></span>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group form-primary">
                                            <label class="col-form-label">First Name:</label>
                                            <input type="text" name='first_name' class="form-control" value="{{ user.first_name }}">
                                            <span class="form-bar"></span>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group form-primary">
                                            <label class="col-form-label">Last Name:</label>
                                            <input type="text" name='last_name' value="{{ user.last_name }}" class="form-control">
                                            <span class="form-bar"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group form-primary">
                                    <label class="col-form-label">Email:</label>
                                    <input type="email" name="email" class="form-control" value="{{ user.email }}">
                                    <span class="form-bar"></span>
                                </div>
                                <div class="row m-t-30">
                                    <div class="col-md-12">
                                        <button type="submit"  class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20">UPDATE</button>
                                    </div>
                                </div>
                                <hr/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
       </div>
    </section>

{% endblock %}
